<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>РискАналитик</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div id="container">
            <div id="select-block">
                <p><b>Категория</b></p>
                <select id="select-category" class="form-select" size="15" aria-label="size 15 select example">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div id="select-block">
                <p><b>Требование</b></p>
                <select id="select-req" class="form-select" size="15" aria-label="size 15 select example">
                    {% for req in requirements %}
                        <option value="{{ req.id }}">{{ req.name }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div id="select-block">
                <p><b>Обстоятельства</b></p>
                <select id="select-cond" class="form-select" size="15" aria-label="size 15 select example">
                    {% for cond in conditions %}
                        <option value="{{ cond.id }}">{{ cond.name }}</option>
                    {% endfor %}
                </select><br>
            </div>
        </div>
        <button id="my_button" class="btn btn-secondary">Посмотреть статистику</button><br>

        <canvas id="statusChart"></canvas>
        <script type="text/javascript" src="{{ url_for('static', filename='js/statistics_script.js') }}"></script>
    </body>
</html>
